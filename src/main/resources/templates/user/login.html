<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:insert="~{fragments :: locale}"></div>

<form th:action="@{/login}" method="post">
<!--    <input type="hidden" th:name="${_csrf.getParameterName()}"-->
<!--    th:value="${_csrf.getToken()}">-->
    <div style="color: red" th:if="${param.error}">
        Bad credential
    </div>
    <label for="userName"> <span th:text="#{login.userName}">Username:</span>
        <input id="userName" type="text" name="userName">
    </label> <br>
    <label for="password"> <span th:text="#{login.password}">Password:</span>
        <input id="password" type="text" name="password">
    </label> <br>
    <button type="submit">Login</button>
</form>
<div>
    <div>Login with:</div>
    <a href="/oauth2/authorization/google">Google</a>
</div>
<form action="/users/registration">
    <button type="submit">Registration</button>
</form>
</body>
</html>
